<form [formGroup]="formSingIn" (ngSubmit)="onSubmitLogin()">

    <label>
      <input type="email" formControlName="email" placeholder="Email" required>
    </label>
  

    <!-- NAI: https://angular.io/guide/form-validation#validating-input-in-reactive-forms -->
    <div *ngIf="formSingIn.get('email').invalid && (formSingIn.get('email').dirty || formSingIn.get('email').touched)">
      
      <div *ngIf="formSingIn.get('email').errors.email">
        Debe ser un email.
      </div>
    </div>
  
    <label>
      <input [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
    </label>
  
    <button type="submit" [disabled]="!formSingIn.valid">Submit</button>
  
  </form>
